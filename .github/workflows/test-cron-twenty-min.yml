name: Test Cron Schedule

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print timestamp
        run: |
          echo "Cron schedule test triggered at: $(date)"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
